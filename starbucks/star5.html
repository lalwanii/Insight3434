<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bucks.css" />
  </head>

  <body>
    <button onclick="myshow();">Show</button>

    <div class="mymainpopup">
      <form class="mypopup">
        <button class="myskip" type="button" onclick="myskip()">Skip</button>
        <div class="labes">
          <label for="email">Enter your email:</label>
          <br />
          <input
            type="email"
            placeholder="Enter Your Email"
            required
            id="email"
          />
        </div>
        <div class="pwd">
          <label id="pass" for="pwd">Password:</label>
          <br />
          <input
            type="password"
            placeholder="Enter Your Password"
            id="email"
            name="pwd"
          />
        </div>

        <button class="subb">Submit</button>
      </form>
    </div>
    <script>
      function myshow() {
        document.querySelector(".mymainpopup").style.display = "block";
      }
      function myskip() {
        document.querySelector(".mymainpopup").style.display = "none";
      }
    </script>
  </body>
</html>
